<!DOCTYPE html>
<html>
  <link href="index.css" rel="stylesheet" />

  <head>
    <title>GameHub | Contact us</title>
    <meta name="description" content="Contact us site" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header>
      <img src="GameHub_Logo.jpg" alt="GameHub logo" id="logo" />
      <nav>
        <ul>
          <li><a href="index.html"> Home</a></li>
          <li><a href="product.html"> Products</a></li>
          <li><a href="about.html"> About us</a></li>
          <li><a href="contact.html" class="current"> Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <section>
        <h1>Here you can find information about how you can contact us.</h1>
      </section>

      <form method="POST" >
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" ><br>
        
        <label for="text">Name:</label><br>
        <input type="text" id="name" name="name" ><br>
        
        <label for="tel">Telephone:</label><br>
        <input type="tel" id="telephone" name="telephone" ><br>
        
        <label for="textbox">Text:</label><br>
        <textarea id="message" name="message" rows="10" cols="30"></textarea><br> 
        
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <section>
        <p>If you want to leave a feedback please contact us at <a href="mailto:contact@gamehub.com">contact@gamehub.com</a></p>
        <ul>
          <li><a href="index.html"> Home</a></li>
          <li><a href="product.html"> Products</a></li>
          <li><a href="about.html"> About&nbsp;us</a></li>
          <li><a href="contact.html"> Contact&nbsp;us</a></li>
        </ul>
      </section>
    </footer>
  </body>
</html>
